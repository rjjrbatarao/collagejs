<html>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Test CollageJs</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/starter-template/"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link href="starter-template.css" rel="stylesheet" />
    <script src="./collagejs.js"></script>
  </head>
  <body id="body_id">
    <script>
      const Collage = collagejs;
      //compare this with https://getbootstrap.com/docs/4.0/examples/starter-template/#
      let body_json = [
        {
          e: {
            t: "nav",
            a: {
              class: [
                "navbar",
                "navbar-expand-md",
                "navbar-dark",
                "bg-dark",
                "fixed-top",
              ],
              id: "nav_1",
            },
            b: [
              {
                e: {
                  t: "a",
                  p: "nav_1",

                    class: ["navbar-brand"],

                  b: "Navbar",
                },
              },
              {
                e: {
                  t: "button",
                  p: "nav_1",
                  a: {
                    class: ["navbar-toggler"],
                    type: "button",
                    data_toggle: "collapse",
                    data_target: "#navbarsExampleDefault",
                    aria_controls: "navbarsExampleDefault",
                    aria_expanded: "false",
                    aria_label: "Toggle navigation",
                    id: "btn_1",
                    href: "#",

                  b: {
                    e: {
                      t: "span",
                      a: {
                        class: ["navbar-toggler-icon"],

              },
              {
                e: {
                  t: "div",
                  p: "nav_1",
                  a: {
                    class: ["collapse", "navbar-collapse"],

                  b: [
                    {
                      e: {
                        t: "ul",
                        p: "div_1",
                        a: {
                          class: ["navbar-nav mr-auto"],
                          id: "ul_1",
                        },
                        b: [
                          {
                            e: {
                              t: "li",
                              p: "ul_1",
                              a: {
                                class: ["nav-item", "active"],
                                id: "li_1",
                              },
                              b: {
                                e: {
                                  t: "a",
                                  a: {
                                    class: ["nav-link"],
                                    id: "a_1",
                                    href: "#",
                                  },
                                  b: "Home",
                                },
                              },
                            },
                          },
                          {
                            e: {
                              t: "li",
                              p: "ul_1",

                              b: {

                            },
                          },
                          {
                            e: {
                              t: "li",
                              p: "ul_1",
                              a: {
                                class: ["nav-item"],
                                id: "li_3",
                              },
                              b: {
                                e: {
                                  t: "a",
                                  a: {
                                    class: ["nav-link", "disabled"],
                                    id: "a_3",
                                    href: "#",
                                  },
                                  b: "Disabled",
                                },
                              },
                            },
                          },
                          {
                            e: {
                              t: "li",
                              p: "ul_1",
                              a: {
                                class: ["nav-item", "dropdown"],
                                id: "li_4",
                              },
                              b: {
                                e: {
                                  t: "a",
                                  a: {
                                    class: ["nav-link", "dropdown-toggle"],
                                    id: "a_4",
                                    href: "http://example.com",
                                    data_toggle: "dropdown",
                                    aria_haspopup: "true",
                                    aria_expanded: "false",
                                  },
                                  b: "Dropdown",
                                },
                              },
                            },
                          },
                        ],
                      },
                    },
                    {
                      e: {
                        t: "form",
                        p: "div_1",
                        a: {
                          class: ["form-inline", "my-2", "my-lg-0"],

                        b: [
                          {
                            e: {
                              t: "input",
                              p: "form_1",
                              a: {
                                class: ["form-control", "mr-sm-2"],
                                type: "text",
                                placeholder: "Search",
                                aria_label: "Search",
                              },
                              b: "",
                            },
                          },
                          {
                            e: {
                              t: "button",
                              p: "form_1",
                              a: {
                                class: [

                                  "my-sm-0",

            ],
          },
        },
        {
          e: {
            t: "main",
            a: {
              role: "main",
              class: "container",
              id: "main_id",
            },
            b: [
              {
                e: {
                  t: "div",
                  p: "main_id",
                  a: {
                    class: "starter-template",
                    id: "str_id",
                  },
                  b: [
                    {
                      e: {
                        t: "h1",
                        p: "str_id",
                        a: {}, // case where attribute is empty
                        b: "Bootstrap starter template",
                      },
                    },
                    {
                      e: {
                        t: "p",
                        p: "str_id",
                        a: {
                          class: "lead",
                        },
                        b: "Use this document as a way to quickly start any new project.\n All you get is this text and a mostly barebones HTML document.",
                      },
                    },
                  ],
                },
              },
            ],
          },
        },
      ];
      let body_element = new Collage("body_id", body_json);
      body_element.paint;
    </script>
  </body>
</html>
